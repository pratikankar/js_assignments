        <h2>Day 2 Assignment No. 3</h2>
        <h3>Ask the user if he is 21+ and log the value "Can drink", "Cannot Drink".</h3>
        <script>
           let age=prompt ('Please, Enter your age:');
            if(age >= 21){
                document.write("Yay! You Can drink");
            } else{
                document.write("Sorry, you cannot drink");
            }
        </script>
