        <h2>Day 4 Assignment No. 3</h2>
        <h3>Create a new array called shoppingBasket, that will be a copy of the shoppingList array, and add some
            new products into it.</h3>
        <script>
            console.log("spread operator");
            let shoppingList =["Soap","Apples","Rice","Milk","Bread","Pizza Base"];
            let shoppingBasket = [...shoppingList];
            shoppingBasket.push("Chocolates");
            shoppingBasket.push("Sanitizer");
            shoppingBasket.push("Biscuits")
            console.log(shoppingList);
            console.log(shoppingBasket);
        </script>
    </body>
